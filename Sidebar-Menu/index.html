<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="sidebar">
        <header>
            <div class="logo-userInfo">
                <span class="img">
                    <img src="img/Amazon_logo.png" alt="amazon-logo">
                </span>
                
                <div class="user-profileImg">
                    <img class="profile-pic" src="img/userProfilePic.jpeg" alt="user-profileImage">
                    <div class="header-text">
                        <span class="name">John Doe</span>
                        <span class="user-status">User</span>
                    </div>
                </div>
                <i class='bx bx-chevrons-right toggle'></i>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-home-smile icon'></i>
                            <span class="navigation-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="navigation-text">Notifications</span>
                        </a>
                    </li>

                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-food-menu icon'></i>
                            <span class="navigation-text">Products</span>
                        </a>
                    </li>
                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-category icon'></i>
                            <span class="navigation-text">Categories</span>
                        </a>
                    </li>
                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-package icon'></i>
                            <span class="navigation-text">Orders</span>
                        </a>
                    </li>
                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-cog icon'></i>
                            <span class="navigation-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

</body>
</html>
