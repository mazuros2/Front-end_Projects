<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <nav class="sidebar close">
        <header>
            <div class="logo-userInfo">
                <span class="img">
                    <img src="img/Amazon_logo.png" alt="amazon-logo">
                </span>
                
                <div class="user-profileImg">
                    <img class="profile-pic" src="img/userProfilePic.jpeg" alt="user-profileImage">
                    <div class="header-text">
                        <span class="name text">John Doe</span>
                        <span class="user-status text">User</span>
                    </div>
                </div>
                <i class='bx bx-chevrons-right toggle'></i>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-home-smile icon'></i>
                            <span class="navigation-text text">Dashboard</span>
                        </a>
                    </li>
                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="navigation-text text">Notifications</span>
                        </a>
                    </li>

                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-food-menu icon'></i>
                            <span class="navigation-text text">Products</span>
                        </a>
                    </li>
                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-category icon'></i>
                            <span class="navigation-text text">Categories</span>
                        </a>
                    </li>
                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-package icon'></i>
                            <span class="navigation-text text">Orders</span>
                        </a>
                    </li>
                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-cart icon'></i>
                            <span class="navigation-text text">Cart</span>
                        </a>
                    </li>
                    <li class="navigation-link">
                        <a href="#">
                            <i class='bx bx-cog icon'></i>
                            <span class="navigation-text text">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="menu-bottom">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="navigation-text text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="nightmode">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="nightmode-text text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch-button"></span>
                    </div>
                </li>
            </div>

        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
